<body>
    <script>
        let pasaraFarenheit = (grado) =>{return Fahrenheit = grado * 1.8 + 32;};
        var result = pasaraFarenheit(22);
        alert(result + "ºF");

        let pasaraCelsius = (grado) =>{return Celsius = grado - 32 * 1.8;};
        var result = pasaraCelsius(22);
        alert(result + "ºC");
    </script>
